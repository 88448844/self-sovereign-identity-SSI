version: '3.9'
services:
  api:
    build: ./services/api
    env_file:
      - ./env/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
  ui:
    build: ./services/demo-ui
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "5173:5173"
  issuer-ui:
    build:
      context: .
      dockerfile: services/issuer-ui/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "5174:5174"
  wallet-ui:
    build:
      context: .
      dockerfile: services/wallet-ui/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "5175:5175"
  verifier-ui:
    build:
      context: .
      dockerfile: services/verifier-ui/Dockerfile
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - api
    ports:
      - "5176:5176"
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ssi
      POSTGRES_PASSWORD: ssi
      POSTGRES_DB: ssi
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  dbdata:
