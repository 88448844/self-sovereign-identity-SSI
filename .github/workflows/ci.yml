name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          cd services/api
          poetry install --no-root
      - name: Run tests
        run: |
          cd services/api
          poetry run pytest -q
      - name: Lint (ruff)
        run: |
          cd services/api
          poetry run ruff check app tests || true
